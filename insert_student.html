        <h1>Insert Students</h1>

    <div class="container-me">
         <div class="container-me-outer">
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="ID" placeholder="ID" >
                    <label for="ID">Enter Id</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="Input_email" placeholder="example@example.com" >
                    <label for="Input_email">Email address</label>
                  </div>
                </div>
              </div>
              <br>
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="Input-F-Name" placeholder="name" >
                    <label for="Input-F-Name">Enter Frist name</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="Input-L-Name" placeholder="Name" >
                    <label for="Input-L-Name">Enter Last name</label>
                  </div>
                </div>
              </div>
            <br>
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="Input-City" placeholder="City" >
                    <label for="Input-City">City</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select" id="ProgramSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="Foundation" >Foundation</option>
                        <option value="HND" >HND</option>
                        <option value="Degree">Degree</option>
                        <option value="MSC">MSC</option>
                      </select>
                      <label for="floatingSelect"> selects Course</label>
                  </div>
                </div>
              </div>
              <br>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="Input-Gurading" placeholder="Guarding name" >
                    <label for="Input-Gurading">Guarding name </label>
                  </div>
                </div>
               </div>
               <br>
               
               <div class="container text-center">
                <div class="row">
                  <div class="col">
                        <input class="form-check-input" type="checkbox" name="type" value="ETF" id="flexCheckDefault" required>
                        <label class="form-check-label" for="flexCheckDefault">
                          ETF
                        </label>
                  </div>
                  <div class="col">
                    <input class="form-check-input" type="checkbox"   name="type" value="ORDBMS" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      ORDBMS
                    </label>
                  </div>
                  <div class="col">
                    <input class="form-check-input" type="checkbox"  name="type" value="OOP" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      OOP
                    </label>
                  </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                          <input class="form-check-input" type="checkbox"  name="type" value="SE" id="flexCheckDefault" required>
                          <label class="form-check-label" for="flexCheckDefault">
                            SE
                          </label>
                    </div>
                    <div class="col">
                      <input class="form-check-input" type="checkbox"  name="type" value="HCL" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                       HCL
                      </label>
                    </div>
                    <div class="col">
                      <input class="form-check-input" type="checkbox"  name="type" value="IP" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        IP
                      </label>
                    </div>
                  </div>
                </div>
                <br><br><br>
                <div class="button-gro">
                    <button type="button" class="btn btn-primary" onclick="GetStudentDetails()">Submit</button><br>
                    <a href="insert_student.html"><button type="button" class="btn btn-primary" >Reseat</button></a>
                </div>
                


               </div>
                
               </div>

            </div>
            
            </div>
