              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div class="container ">
      <h1>Update Students</h1>
      <br><br>
      <div class="button-gro">
        <div class="input-group mb-3">
          <select class="form-select" id="searchCriteria" aria-label="Search Criteria">
            <option value="id" selected>ID</option>
            <option value="firstName">First Name</option>
          </select>
          <input type="text" class="form-control" id="searchInput" placeholder="Enter ID or First Name" aria-label="Search Input" aria-describedby="searchButton">
          <button class="btn btn-outline-secondary" type="button" id="searchButton" onclick="updatedStudent()">Search</button>
        </div>
      </div>

      <br><br>

     <div class="container-me">
         <div class="container-me-outer">
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInputGrid" placeholder="example@example.com" disabled >
                    <label for="floatingInputGrid">Enter Id</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="email" class="form-control" id="Email" placeholder="example@example.com" value="mdo@example.com">
                    <label for="floatingInputGrid">Email address</label>
                  </div>
                </div>
              </div>
              <br>
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="F_name" placeholder="example@example.com" >
                    <label for="floatingInputGrid">Enter Frist name</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="L_name" placeholder="example@example.com" >
                    <label for="floatingInputGrid">Enter Last name</label>
                  </div>
                </div>
              </div>
            <br>
            <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="City" placeholder="example@example.com" >
                    <label for="floatingInputGrid">City</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-floating">
                    <select class="form-select" id="ProgramSelect" aria-label="Floating label select example">
                        <option selected>Open this select menu</option>
                        <option value="Foundation">Foundation</option>
                        <option value="HND">HND</option>
                        <option value="Degree">Degree</option>
                        <option value="MSC">MSC</option>
                      </select>
                      <label for="floatingSelect"> selects Course</label>
                  </div>
                </div>
              </div>
              <br>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="Guarding" placeholder="example@example.com" >
                    <label for="floatingInputGrid">Guarding </label>
                  </div>
                </div>
               </div>
               <br>
               
               <div class="container text-center">
                <div class="row">
                  <div class="col">
                        <input class="form-check-input" type="checkbox"  name="type" value="ETF" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          ETF
                        </label>
                  </div>
                  <div class="col">
                    <input class="form-check-input" type="checkbox"  name="type" value="ORDBMS" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      ORDBMS
                    </label>
                  </div>
                  <div class="col">
                    <input class="form-check-input" type="checkbox"  name="type" value="OOP" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      OOP
                    </label>
                  </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                          <input class="form-check-input" type="checkbox"  name="type"  value=" SE" id="flexCheckDefault">
                          <label class="form-check-label" for="flexCheckDefault">
                            SE
                          </label>
                    </div>
                    <div class="col">
                      <input class="form-check-input" type="checkbox"  name="type"  value="HCL" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                       HCL
                      </label>
                    </div>
                    <div class="col">
                      <input class="form-check-input" type="checkbox"  name="type"  value="IP" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        IP
                      </label>
                    </div>
                  </div>
                </div>
                <br><br><br>
                <div class="button-gro">
                    <button type="button" class="btn btn-primary" onclick="updateSaveStudents ()">Update</button><br>
                    <a href="update_student.html"><button type="button" class="btn btn-primary">Reseat</button></a>
                </div>
                <br><br><br>


               </div>
                
               </div>
            </div>
            </div>
            
            </div>
            
         </div>
         
    </div>
</div>
